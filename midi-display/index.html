<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI display </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="key-container">
    <div id="key-select-container">
      <span class="arrow" id="prev-key">♭ &larr;</span>
      <span class="key-option" id="selected-key">C Major / A minor</span>
      <span class="arrow" id="next-key">&rarr; ♯</span>
    </div>
  </div>
  <br>
    <div id="staff-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/1.2.93/vexflow-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
