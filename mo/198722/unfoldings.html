<head>
	<title>three.js webgl - multiple elements</title>
	<style>
	#info {
		position: absolute;
		top: 0px; width: 100%;
		padding: 5px;
		text-align:center;
	}
	#madewith {
		top: 5px; width: 100%;
		padding: 5px;
		text-align:center;
	}
		#content {
			position: relative;
			top: 0px; width: 100%;
			z-index: 1;
			padding: 3em 0 0 0;
		}

		#c {
			position: fixed;
			left: 0px;
			width: 100%;
			height: 100%;
		}

		.list-item {
			display: inline-block;
			margin: 1em;
			padding: 1em;
			box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
		}

		.list-item .scene {
			width: 200px;
			height: 200px;
		}

		.list-item .description {
			color: #888;

			font-size: large;
			width: 200px;
			margin-top: 0.5em;
			text-align:center;
		}
		.mywrapper {
			width: 100%;

			text-align: center;
		}
		h1{
			text-align: center;
			margin-bottom: 5px;
			margin-top: 5px;
		}

						var scene = new THREE.Scene();

						// make a list item
						var element = document.createElement( "div" );
						element.className = "list-item";
						element.innerHTML = template.replace( '$', '<a href="./tilings/plots/' + (i + 1) + '.html">' + (i + 1) + '</a>' );

						// Look up the element that represents the area
						// we want to render the scene
						scene.userData.element = element.querySelector( ".scene" );
						content.appendChild( element );

						var camera = new THREE.PerspectiveCamera( 20, 1, 5, 1000 );
						camera.position.z = 10;
						camera.position.x = 10;
						camera.position.y = 10;
						scene.userData.camera = camera;

						controls.maxDistance = 100;
						controls.enablePan = false;
						controls.enableZoom = true;
						scene.userData.controls = controls;

						//var geometry = geometries[ geometries.length * Math.random() | 0 ];

							color: new THREE.Color().setHex( 0xe9c434 ),
							roughness: 0.5,
							metalness: 0,
							flatShading: true
						} );

						var boxes = allboxes[i];
						var allgeometry = new THREE.Geometry();
						for ( var bi =  0; bi < 8; bi ++ ) {
							var geometry = new THREE.BoxGeometry( .9, .9, .9 );

							var box = boxes[bi];
							geometry.translate(box[0], box[1], box[2]);
							allgeometry.merge(geometry);

					}
						var cube = new THREE.Mesh( allgeometry, material );
						allgeometry.center();
						scene.add( cube );

						scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );
						var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
						light.position.set( 1, 1, 1 );
						scene.add( light );

						scenes.push( scene );

					renderer.setClearColor( 0xffffff, 1 );
					renderer.setPixelRatio( window.devicePixelRatio );

				function updateSize() {

					var width = canvas.clientWidth;
					var height = canvas.clientHeight;

					if ( canvas.width !== width || canvas.height !== height ) {

						renderer.setSize( width, height, false );

					}

				}

				function animate() {
					render();
					requestAnimationFrame( animate );

				}

				function render() {

					updateSize();

					renderer.setClearColor( 0xffffff );
					renderer.setScissorTest( false );
					renderer.clear();

					renderer.setClearColor( 0xe0e0e0 );
					renderer.setScissorTest( true );
					var ic = 0;
					scenes.forEach( function( scene ) {

						var mycolor = new THREE.Color().setHex( 0xe9c434 );
						if (!monochrome){
							mycolor = new THREE.Color().setHSL(((101*ic+103)%261)/261. , 1, 0.75 );
						}
						ic++;
						var material = new THREE.MeshStandardMaterial( {
							color: mycolor,
							roughness: 0.5,
							metalness: 0,
							flatShading: true
						} );
						scene.overrideMaterial= material;
						// so something moves
						var familysize = scene.children.length;
						var time = Date.now();
						for ( var i =  0; i < familysize; i ++ ) {
						scene.children[ i ].rotation.y = time * theta + timeoffset;
						rotstate = time * theta;
					 }
						// get the element that is a place holder for where we want to
						// draw the scene
						var element = scene.userData.element;

						// get its position relative to the page's viewport
						var rect = element.getBoundingClientRect();
						// check if it's offscreen. If so skip it
						if ( rect.bottom < 0 || rect.top> renderer.domElement.clientHeight ||
							 rect.right  < 0 || rect.left > renderer.domElement.clientWidth ) {

							return;  // it's off screen

						}

						// set the viewport
						var width  = rect.right - rect.left;
						var height = rect.bottom - rect.top;
						var left   = rect.left;
						var top    = rect.top ;

						renderer.setViewport( left, top, width, height );
						renderer.setScissor( left, top, width, height );

						var camera = scene.userData.camera;

						//camera.aspect = width / height; // not changing in this example
						//camera.updateProjectionMatrix();

						//scene.userData.controls.update();

						renderer.render( scene, camera );

					} );

				}
