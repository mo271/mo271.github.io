<div class="journal-papers-list" id="journal-papers">
    <h3 class="page-heading">Theses</h3>
    {% for paper in site.papers reversed %}
        {% if paper.type == "thesis" %}
            <div class="paper-list-paper">
                <a class="paper-list-title" href="{{ site.baseurl }}{{paper.url}}">{{paper.title}}</a>
                <div class="paper-list-reference">
                    <div class="paper-list-journal">{{paper.degree}}</div>{% if paper.year %}, <span class="paper-list-year">{{paper.year}}</span>{% else %}, <span class="paper-list-to-appear">to appear</span>{% endif %}.
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
